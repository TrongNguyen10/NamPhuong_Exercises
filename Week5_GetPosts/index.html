<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <title>Posts Pagination</title>
  <style>
    h1{
      text-align: center;
    }
    #posts {
      margin: 0 10% 30px;
    }
    .post {
      border-bottom: 1px solid rgb(183, 183, 183);
    }
    .post:last-child {
      border: none;
    }
    .post h2:first-child {
      color: rgb(89, 89, 255)
    }
    #pagination {
      text-align: center;
      margin-bottom: 30px;
    }
    #page-number{
      font-size: large;
      margin: 0 10px;
    }
    button {
      cursor: pointer;
      font-size: large;
    }
  </style>
</head>

<body>
  <!-- <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script> -->
  <div id="app">
    <h1>Posts</h1>
    <div id="posts"></div>
    <div id="pagination">
      <button id="prev"><i class="fa-solid fa-angle-left"></i> Previous</button>
          <span id="page-number">1</span>
          <button id="next">Next <i class="fa-solid fa-angle-right"></i></button>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
